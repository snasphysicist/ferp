
downstream:
  - target: "test-1"
    protocol: "http"
    host: "127.0.0.1"
    port: 34543
    base: "/"
    path-mapper:
      type: forward-unchanged
  - target: "test-2"
    protocol: "http"
    host: "127.0.0.1"
    port: 34555
    base: "/"
    path-mapper:
      type: forward-unchanged
  - target: "test-3"
    protocol: "http"
    host: "127.0.0.1"
    port: 34543
    base: "/"
    path-mapper:
      type: remove-prefix
      prefix: "/prefixed"
http:
  port: 23443
  incoming:
    - path: "/test"
      methods:
        - "GET"
      target: "test-1"
    - path: "/other/test"
      methods:
        - "GET"
      target: "test-2"
    - path: "/prefixed/test"
      methods:
        - "POST"
      target: "test-3"
